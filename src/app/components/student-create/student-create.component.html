<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-menu is-active buttons">
        <button class="button is-link btn-info btn-md" [routerLink]="['/list-student']">Go To List</button>
    </div>
  </nav>
<div class="row justify-content-center">
    
    <div class="col-md-8 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input class="form-control" type="text" formControlName="firstname">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.firstname.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Last Name</label>
            <input class="form-control" type="text" formControlName="lastname">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.lastname.errors?.required">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Pocket Money</label>
            <input class="form-control" type="text" formControlName="pocketmoney">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.pocketmoney.errors?.required">
              Enter Pocket Money.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.pocketmoney.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
