<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-menu is-active buttons">
        <button class="button is-link btn-info btn-md" [routerLink]="['/list-student']">Go To List</button>
    </div>
  </nav>
<div class="row justify-content-center">
    
    <div class="col-md-8 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input class="form-control" type="text" formControlName="firstname">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.firstname.touched || submitted) && myForm.firstname.errors?.required">
                First Name is required
            </span>
        </div>

          <div class="form-group">
            <label for="inputName">Last Name</label>
            <input class="form-control" type="text" formControlName="lastname">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.lastname.touched || submitted) && myForm.lastname.errors?.required">
                Last Name is required
            </span>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.email.touched || submitted) && myForm.email.errors?.required">
                Email is required
            </span>
            <span class="text-danger"
                *ngIf="myForm.email.touched && myForm.email.errors?.email">
                Enter a valid email address
            </span>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Pocket Money</label>
            <input class="form-control" type="number" formControlName="pocketmoney">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.pocketmoney.touched || submitted) && myForm.pocketmoney.errors?.required">
                Pocket Money is required
            </span>
          </div>

          <div class="form-group">
            <label for="inputName">Password</label>
            <input class="form-control" type="password" formControlName="password">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.password.touched || submitted) && myForm.password.errors?.required">
                Password is required
            </span>
          </div>

          <div class="form-group">
            <label for="inputName">Age</label>
            <input class="form-control" type="number" formControlName="age">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.age.touched || submitted) && myForm.age.errors?.required">
                Age is required
            </span>
          </div>

          <div class="form-group">
            <label for="inputName">City</label>
            <input class="form-control" type="text" formControlName="city">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.city.touched || submitted) && myForm.city.errors?.required">
                City is required
            </span>
          </div>

          <div class="form-group">
            <label for="inputName">State</label>
            <input class="form-control" type="text" formControlName="state">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.state.touched || submitted) && myForm.state.errors?.required">
                State is required
            </span>
          </div>

          <div class="form-group">
            <label for="inputName">Zip</label>
            <input class="form-control" type="text" formControlName="zip">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.zip.touched || submitted) && myForm.zip.errors?.required">
                Zip code is required
            </span>
          </div>

          <div class="form-group">
            <label for="inputName">Country</label>
            <input class="form-control" type="text" formControlName="country">
            <!-- error -->
            <span class="text-danger"
                *ngIf="(myForm.country.touched || submitted) && myForm.country.errors?.required">
                Country code is required
            </span>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
